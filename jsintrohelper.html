<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/intro.js" type="text/javascript"></script>
    <script>

        /* runs test to see if expected argument is === to value returned by function2test argument */
        function myFunctionTest(expected, function2test) {
            let result = function2test();

            if (Array.isArray(expected)) {
                expected = expected.toString();
            }
            if (Array.isArray(result)) {
                result = result.toString();
            }
            if (expected === result) {
                return "TEST SUCCEEDED";
            } else {
                return "TEST FAILED.  Expected " + expected + " found " + function2test();
            }
        }

        function myarr() {
            return [1, 1];
        }
        console.log("Expected output of myarr() is [1, 1]  " + myFunctionTest([1, 1], function () {
            return myarr();
        }));
        
        console.log("Expected output of max(2, 5) is 5  " + myFunctionTest(5, function () {
            return max(2, 5);
        }));

        console.log("Expected output of maxOfThree(2, 5, 7) is 7  " + myFunctionTest(7, function () {
            return maxOfThree(2, 5, 7);
        }));

        console.log("Expected output of isVowel('a') is true  " + myFunctionTest(true, function () {
            return isVowel('a');
        }));

        console.log("Expected output of sum([2, 4, 6]) is 12  " + myFunctionTest(12, function () {
            return sum([2, 4, 6]);
        }));

        console.log("Expected output of multiply([2, 4, 6]) is 48  " + myFunctionTest(48, function () {
            return multiply([2, 4, 6]);
        }));

        console.log("Expected output of reverse('abcd') is dcba  " + myFunctionTest('dcba', function () {
            return reverse('abcd');
        }));

        console.log("Expected output of findLongestWord(['abc', 'defg', 'hijkl']) is hijkl  " + myFunctionTest('hijkl', function () {
            return findLongestWord(['abc', 'defg', 'hijkl']);
        }));

        console.log("Expected output of filterLongWords(['abc', 'defg', 'hijkl'], 4) is ['defg', 'hijkl']  " + myFunctionTest(['defg', 'hijkl'], function () {
            return filterLongWords(['abc', 'defg', 'hijkl'], 4);
        }));
    </script>
</head>

<body>
    Look in the Chrome developer console to see the output. CTRL_SHIFT_J
</body>

</html>
