<!DOCTYPE html>
<html>

<head>
    <title>Text Decorator</title>
    <link href="styles/decoratemytext.css" type="text/css" rel="stylesheet" />


    <!-- link to your script file here -->
    <script src="js/decoratemytext.js" type="text/javascript"></script>
    <script>
        let timer = null;
        window.onload = function () {
            document.getElementById('btn').onclick = function () {
                if (timer === null) {
                    timer = setInterval(decorateText, 500);
                }
                else {
                    clearInterval(timer);
                    timer = null;
                }
            };
            document.getElementById('chk').onchange = bling;
            document.getElementById('btnPig').onclick = pigLatin;
            document.getElementById('btnMalko').onclick = malkovitch;
        }
    </script>
</head>

<body>
    <h1>Text Decorator</h1>

    <div>
        <img src="decorated.gif" alt="very decorated!" />
    </div>

    <!-- Your UI controls go here -->
    <fieldset>
        <legend>Text</legend>
        <textarea id="text" rows="4" cols="30"></textarea>
    </fieldset>

    <fieldset>
        <legend>Decoration</legend>
        <button id="btn">Bigger Decorations!</button>
        <button id="btnPig">Igpay Atinlay!</button>
        <button id="btnMalko">Malkovitch!</button>
        <p>
            <input type="checkbox" id="chk" /><label for="chk">Bling</label>
        </p>
    </fieldset>
</body>

</html>
