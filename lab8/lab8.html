<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/lab8.js" type="text/javascript"></script>
    <script>

        /* runs test to see if expected argument is === to value returned by function2test argument */
        function myFunctionTest(expected, function2test) {
            let result = function2test();

            if (Array.isArray(expected)) {
                expected = expected.toString();
            }
            if (Array.isArray(result)) {
                result = result.toString();
            }
            if (expected === result) {
                return "TEST SUCCEEDED";
            } else {
                return "TEST FAILED.  Expected " + expected + " found " + function2test();
            }
        }

        // function myarr() {
        //     return [1, 1];
        // }
        // console.log("Expected output of myarr() is [1, 1]  " + myFunctionTest([1, 1], function () {
        //     return myarr();
        // }));

        console.log("Expected output of (This house is nice!).filter: " + myFunctionTest("Th house   nice!", function () {
            return ("This house is not nice!").filter(['not','is']);
        }));

        console.log("Expected output of [-2, 0, 1, 3, 4, 6].bubbleSort: " + myFunctionTest([-2, 0, 1, 3, 4, 6], function () {
            return ([6,4,0, 3,-2,1]).bubbleSort();
        }));
        
        
    </script>
</head>
